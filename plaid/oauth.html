<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to SpendSmart...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        (function() {
            // Get OAuth parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const oauthStateId = urlParams.get('oauth_state_id');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            // Build redirect URL to app
            let appUrl = 'spendsmart://oauth';
            
            // Add OAuth state if present
            if (oauthStateId) {
                appUrl += '?oauth_state_id=' + encodeURIComponent(oauthStateId);
            }
            
            // Add error parameters if present
            if (error) {
                appUrl += (appUrl.includes('?') ? '&' : '?') + 'error=' + encodeURIComponent(error);
                if (errorDescription) {
                    appUrl += '&error_description=' + encodeURIComponent(errorDescription);
                }
            }
            
            // Try to redirect to app immediately
            console.log('Redirecting to app:', appUrl);
            window.location.href = appUrl;
            
            // Fallback: Show message if app doesn't open
            setTimeout(function() {
                const container = document.querySelector('.container');
                if (container) {
                    container.innerHTML = '<h1>Redirecting to SpendSmart...</h1><p>If the app doesn\'t open automatically, please open SpendSmart manually.</p><p style="font-size: 14px; margin-top: 20px; opacity: 0.7;">You can close this page once the app opens.</p>';
                }
            }, 2000);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting to SpendSmart...</h1>
        <div class="spinner"></div>
        <p>Please wait...</p>
    </div>
</body>
</html>
